spring.jpa.hibernate.ddl-auto=update

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:patitasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de inicialización de scripts
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Niveles de logging para desarrollo
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
