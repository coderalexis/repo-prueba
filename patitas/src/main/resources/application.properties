spring.application.name=patitas

# Configuración de Hibernate común
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de zonas horarias y formato de fechas
spring.jackson.time-zone=America/Mexico_City
spring.jpa.properties.hibernate.jdbc.time_zone=America/Mexico_City
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Configuración de las horas de citas
cita.start-time=09:00
cita.end-time=17:30
